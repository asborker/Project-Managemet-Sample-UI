<div class="form-header">
  <mat-form-field class="form-select">
    <mat-select placeholder="ADD NEW FORM TO PROJECT">
      <mat-option *ngFor="let option of forms" [value]="option">
        {{option.formName}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="form-search">
    <input matInput placeholder="Search" [(ngModel)]="formSearch">
  </mat-form-field>
</div>
<div class="form-content">
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th></th>
        <th>Forms</th>
        <th>Shape</th>
        <th>Reminder</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let form of forms | searchText:formSearch:['formName','shape']">
        <td></td>
        <td>{{form.formName}}</td>
        <td>{{form.shape}}</td>
        <td>
          <mat-form-field>
            <mat-select [(value)]="selected" placeholder="Reminder">
              <mat-option *ngFor="let reminder of reminders" [value]="reminder">{{reminder}}</mat-option>
            </mat-select>
          </mat-form-field>
        </td>
      </tr>
    </tbody>
  </table>
</div>
